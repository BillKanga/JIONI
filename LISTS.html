<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>

    <style>
        ol > li{
            color: maroon;

        }

      ol > .yy{
            cursor: pointer;
      }

ol> li:hover{
    background-color: #4a67a2;

}

ul{
    list-style-type: initial  ;
}





    </style>

</head>

<body>


<h2 title="NOT A TITLE">ORDERED LIST</h2>

<ol>
    <li>coconut</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li class="yy">Apples</li>
    <li>Mangoes</li>
</ol>

<H2>Unordered List</H2>

<ul>
    <li>Blue</li>
    <li>Green</li>
    <li>Black</li>
</ul>

























</body>
</html>
